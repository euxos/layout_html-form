<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form-set" action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post">
    <fieldset class="form-set--block">
      <legend>Personal information</legend>
      <label class="form-set--block-item" for="surname">
        Surname:
        <input id="surname" type="text" name="surname" autocomplete="off" minlength="2" required>
      </label>
      <label class="form-set--block-item" for="name">
        Name:
        <input id="name" type="text" name="name" autocomplete="off" minlength="2" required>
      </label>
      <label class="form-set--block-item" for="age">
        How old are You?
        <input id="age" type="number" name="age" value="12" min="1" max="100">
      </label>
      <label class="form-set--block-item" for="birth">
        Full date of birth:
        <input id="birth" type="date" name="birth">
      </label>
      <label class="form-set--block-item form-set--block-item-last" for="accept">
        I accept the term of the agreement
        <input id="accept" type="checkbox" name="accept">
      </label>
    </fieldset>
    <fieldset class="form-set--block">
      <legend>Registration</legend>
      <label class="form-set--block-item" for="email">
        E-mail:
        <input id="email" type="email" name="email" required placeholder="email@example.com">
      </label>
      <label class="form-set--block-item form-set--block-item-last" for="password">
        Password:
        <input id="password" type="password" name="password" required>
      </label>
    </fieldset>
    <fieldset class="form-set--block">
      <legend>An interesting fact about you!</legend>
      <p class="form-set--block-item">
        Do you love cats?
        <label for="love-cats-yes">
          <input id="love-cats-yes" type="radio" name="love-cats">
          Yes
        </label>
        <label for="love-cats-no">
          <input id="love-cats-no" type="radio" name="love-cats">
          No
        </label>
      </p>
      <label class="form-set--block-item" for="love-color">
        What is your favorite color?
        <input id="love-color" type="color" name="love-color">
      </label>
      <label class="form-set--block-item" for="time-bed">
        What time do you go to bed?
        <input id="time-bed" type="time" name="time-bed" step="1">
      </label>
      <label class="form-set--block-item" for="love-cars">
        What are your favorite brand of cars?
        <select id="love-cars" name="love-cars" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <label class="form-set--block-item form-set--block-item-last" for="rate">
        How do you rate our work?
        <input id="rate" type="range" name="rate" min="0" max="10">
      </label>
    </fieldset>
    <fieldset class="form-set--block">
      <legend>Additional info:</legend>
      <label class="form-set--block-item" for="comments">
        Comments:
        <textarea id="comments" name="comments" autocomplete="off"></textarea>
      </label>
      <label class="form-set--block-item form-set--block-item-last" for="recommend">
        Would you recommend us?
        <select id="recommend" name="recommend">
          <option value="yes" checked>yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <button class="form-set--submit" type="submit" onsubmit="onSubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
