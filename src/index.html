<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form-set" action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post">
    <fieldset class="form-set--block">
      <legend>Personal information</legend>
      <p class="form-set--block-item">
        <label for="surname">Surname:</label>
        <input id="surname" type="text" name="surname" autocomplete="off" minlength="2" required>
      </p>
      <p class="form-set--block-item">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" autocomplete="off" minlength="2" required>
      </p>
      <p class="form-set--block-item">
        <label for="age">How old are You?</label>
        <input id="age" type="number" name="age" value="12" min="1" max="100">
      </p>
      <p class="form-set--block-item">
        <label for="birth">Full date of birth:</label>
        <input id="birth" type="date" name="birth">
      </p>
      <p class="form-set--block-item form-set--block-item-last">
        <label for="accept">I accept the term of the agreement</label>
        <input id="accept" type="checkbox" name="accept">
      </p>
    </fieldset>
    <fieldset class="form-set--block">
      <legend>Registration</legend>
      <p class="form-set--block-item">
        <label for="email">E-mail:</label>
        <input id="email" type="email" name="email" required placeholder="email@example.com">
      </p>
      <p class="form-set--block-item form-set--block-item-last">
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" required>
      </p>
    </fieldset>
    <fieldset class="form-set--block">
      <legend>An interesting fact about you!</legend>
      <p class="form-set--block-item">
        <span>Do you love cats?</span>
        <input id="love-cats-yes" type="radio" name="love-cats">
        <label for="love-cats-yes">Yes</label>
        <input id="love-cats-no" type="radio" name="love-cats">
        <label for="love-cats-no">No</label>
      </p>
      <p class="form-set--block-item">
        <label for="love-color">What is your favorite color?</label>
        <input id="love-color" type="color" name="love-color">
      </p>
      <p class="form-set--block-item">
        <label for="time-bed">What time do you go to bed?</label>
        <input id="time-bed" type="time" name="time-bed" step="1">
      </p>
      <p class="form-set--block-item">
        <label for="love-cars">What are your favorite brand of cars?</label>
        <select id="love-cars" name="love-cars" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </p>
      <p class="form-set--block-item form-set--block-item-last">
        <label for="rate">How do you rate our work?</label>
        <input id="rate" type="range" name="rate" min="0" max="10">
      </p>
    </fieldset>
    <fieldset class="form-set--block">
      <legend>Additional info:</legend>
      <p class="form-set--block-item">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" autocomplete="off"></textarea>
      </p>
      <p class="form-set--block-item form-set--block-item-last">
        <label for="recommend">Would you recommend us?</label>
        <select id="recommend" name="recommend">
          <option value="yes" checked>yes</option>
          <option value="no">no</option>
        </select>
      </p>
    </fieldset>
    <button class="form-set--submit" type="submit" onsubmit="onSubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
